        description: "Listf of other source citations ids"
        items:
          type: string
      citationsCitation:
        type: array
        description: "List of citation texts"
        items:
          type: string
      citationsTitle:
        type: array
        description: "List of citation titles"
        items:
          type: string
      citationsAuthor:
        type: array
