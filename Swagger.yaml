        x-nullable: true
      assayFormatType:
        type: string
        description: "The conceptual biological and/or chemical features of the assay system"
        x-nullable: true
      assayFormatTypeSub:
        type: string
        description: "Assay format subtype"
        x-nullable: true
      contentReadoutType:
        type: string
