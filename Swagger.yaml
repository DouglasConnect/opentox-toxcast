        items:
          $ref: '#/definitions/AssayReagent'
  AssayReagent:
    type: object
    properties:
      arid:
        type: integer
      reagentNameValue:
        type: string
      reagentNameValueType:
        type: string
      cultureOrAssay:
        type: string
  Results:
    type: object
    properties:
      results:
        type: array
        description: "Array of Result objects"
        items:
          $ref: '#/definitions/Result'
      aggregations:
        $ref: '#/definitions/ResultAggregations'
      total:
