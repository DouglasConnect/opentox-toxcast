---
swagger: "2.0"
info:
  description: "This Api exposes the EPA's ToxCast summary dataset (October 2015 release).\n\
    \nToxCast contains data for a single chemical endpoint pair for thousands of chemicals\
    \ and 821 assay endpoints for 20 variables such\nas the activity or hit call,\
    \ activity concentrations, whether the chemical was tested in a specific assay,\
    \ etc.\n"
  version: "1.0.0"
  title: "ToxCast databse API - assay, compound and assay results values for tested\
    \ compounts."
host: "toxcastdb"
basePath: "/v1"
schemes:
- "http"
produces:
- "application/json"
paths:
  /assays:
    get:
      tags:
      - "assay"
      summary: "Get assay data"
      description: "Returns a list of assays (assay endpoints)"
      operationId: "controllers.default_controller.assays_get"
      produces:
      - "application/json"
      parameters:
      - name: "offset"
        in: "query"
        description: "Number of assay endpoints to skip (for paging)"
        required: false
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Maximum count of assay endpoints to return (for paging)"
        required: false
        type: "integer"
      - name: "assayIds"
        in: "query"
        description: "Filter by assay IDs"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "csv"
      - name: "assayEndpointIds"
        in: "query"
        description: "Filter by assay IDs"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "csv"
      - name: "studyIds"
        in: "query"
        description: "Filter by study IDs"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "csv"
      responses:
        200:
          description: "A list of assay endpoints and aggregations"
          schema:
            $ref: "#/definitions/inline_response_200"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "assay"
  /compounds:
    get:
      tags:
      - "compound"
      summary: "Get compound data"
      description: "Returns a list of compounds"
      operationId: "controllers.default_controller.compounds_get"
      produces:
      - "application/json"
      parameters:
      - name: "offset"
        in: "query"
        description: "Number of assay endpoints to skip (for paging)"
        required: false
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Maximum count of assay endpoints to return (for paging)"
        required: false
        type: "integer"
      - name: "compoundIds"
        in: "query"
        description: "Filter by compound IDs"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "csv"
      - name: "clibFilter"
        in: "query"
        description: "Filter by clib"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "csv"
      - name: "dssToxQCLevelFilter"
        in: "query"
        description: "Filter by the quality level filter field"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "csv"
      - name: "substanceTypeFilter"
        in: "query"
        description: "Filter by the substance type field"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "csv"
      responses:
        200:
          description: "A list of compounds and aggregations"
          schema:
            $ref: "#/definitions/inline_response_200_1"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "compound"
  /results:
    get:
      tags:
      - "result"
      summary: "Get results of compounds beeing tested on assays"
      description: "Returns a list of results with associated compound and assay data"
      operationId: "controllers.default_controller.results_get"
      produces:
      - "application/json"
      parameters:
      - name: "offset"
        in: "query"
        description: "Number of assay endpoints to skip (for paging)"
        required: false
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Maximum count of assay endpoints to return (for paging)"
        required: false
        type: "integer"
      - name: "compoundIds"
        in: "query"
        description: "Filter by compound IDs"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "csv"
      - name: "clibFilter"
        in: "query"
        description: "Filter by clib"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "csv"
      - name: "dssToxQCLevelFilter"
        in: "query"
        description: "Filter by the quality level filter field"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "csv"
      - name: "substanceTypeFilter"
        in: "query"
        description: "Filter by the substance type field"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "csv"
      - name: "assayIds"
        in: "query"
        description: "Filter by assay IDs"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "csv"
      - name: "assayEndpointIds"
        in: "query"
        description: "Filter by assay IDs"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "csv"
      - name: "studyIds"
        in: "query"
        description: "Filter by study IDs"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "csv"
      responses:
        200:
          description: "A list of results with associated compound and assay data.\
            \ Aggregations for faceted navigation."
          schema:
            $ref: "#/definitions/inline_response_200_2"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "result"
definitions:
  Compound:
    type: "object"
    properties:
      chid:
        type: "integer"
        description: "Internal identifier of compounds within Toxcast"
      chnm:
        type: "string"
        description: "Chemical name (as stored in ToxCast)"
      casn:
        type: "string"
        description: "CAS Number as stored in Toxcast. Can be empty string if no valid\
          \ CAS number is stored in ToxCast."
        x-ontology: "http://edamontology.org/data_3102"
      code:
        type: "string"
        description: ""
      clib:
        type: "string"
        description: ""
      dssToxSubstanceId:
        type: "string"
        description: ""
      dssToxStructureId:
        type: "string"
        description: ""
      dssToxQCLevel:
        type: "string"
        description: ""
      substanceType:
        type: "string"
        description: ""
      substanceNote:
        type: "string"
        description: ""
      structureSMILES:
        type: "string"
        description: ""
        x-ontology: "http://edamontology.org/format_1196"
      structureInChI:
        type: "string"
        description: ""
        x-ontology: "http://edamontology.org/format_1197"
      structureInChIKey:
        type: "string"
        description: ""
        x-ontology: "http://edamontology.org/format_1199"
      structureFormula:
        type: "string"
        description: ""
      structureMolWt:
        type: "number"
        description: ""
  Assay:
    type: "object"
    properties:
      aid:
        type: "integer"
        description: "Assay id"
      acid:
        type: "integer"
        description: "Assay component id"
      aeid:
        type: "integer"
        description: "Assay endpoint id"
      asid:
        type: "integer"
        description: ""
      assaySourceName:
        type: "string"
        description: "Short name for the entity that conducted the assay"
      assaySourceLongName:
        type: "string"
        description: "Long name for the entity that conducted the assay"
      assaySourceDesc:
        type: "string"
        description: "Description of the organization that performed the assay"
      assayName:
        type: "string"
        description: "Short name for the assay, e.g. BSK_3C"
      assayDesc:
        type: "string"
        description: "Description of the assay"
      timepointHr:
        type: "number"
        description: "Duration length to conduct the test portion of the assay"
      organismId:
        type: "integer"
        description: "NCBI Taxonomy id of the organism"
        x-ontology: "http://purl.obolibrary.org/obo/OGG_0000000015"
      organism:
        type: "string"
        description: "Target organism"
      tissue:
        type: "string"
        description: "Organ-level, anatomical entity of the protein or cell used in\
          \ the assay"
      cellFormat:
        type: "string"
        description: "Target cell format"
      cellFreeComponentSource:
        type: "string"
        description: "Cellular or sample tissue source of the assayed gene protein"
      cellShortName:
        type: "string"
        description: "Cell short name"
      cellGrowthMode:
        type: "string"
        description: "Cell growth mode"
      assayFootprint:
        type: "string"
        description: "Physical format, such as plate density, in which an assay is\
          \ performed"
      assayFormatType:
        type: "string"
        description: "The conceptual biological and/or chemical features of the assay\
          \ system"
      assayFormatTypeSub:
        type: "string"
        description: "Assay format subtype"
      contentReadoutType:
        type: "string"
        description: "Throughput and information content generated"
      dilutionSolvent:
        type: "string"
        description: "The solvent used as the negative control and to solubilize the\
          \ test chemical"
      dilutionSolventPercentMax:
        type: "number"
        description: "Maximal amount of the dilution solvent tolerable for a particular\
          \ assay"
      assayComponentName:
        type: "string"
        description: "Short name containing the assay and a component readout, e.g.\
          \ BSK_3C_IL8"
      assayComponentDesc:
        type: "string"
        description: "Assay component description"
      assayComponentTargetDesc:
        type: "string"
        description: "Assay component target description"
      parameterReadoutType:
        type: "string"
        description: "Parameter readout type"
      assayDesignType:
        type: "string"
        description: "Assay design type"
      assayDesignTypeSub:
        type: "string"
        description: "Assay design subtype"
      biologicalProcessTarget:
        type: "string"
        description: "Biological process target"
      detectionTechnologyType:
        type: "string"
        description: "Detection technology type"
      detectionTechnologyTypeSub:
        type: "string"
        description: "Detection technology subtype"
      detectionTechnology:
        type: "string"
        description: "Detection technology"
      signalDirectionType:
        type: "string"
        description: "Signal direction type"
      keyAssayReagentType:
        type: "string"
        description: "Key assay reagent type"
      keyAssayReagent:
        type: "string"
        description: "Key assay reagent"
      technologicalTargetType:
        type: "string"
        description: "Measured chemical, molecular, cellular, or anatomical entity"
      technologicalTargetTypeSub:
        type: "string"
        description: "Measured chemical, molecular, cellular, or anatomical subtype"
      assayComponentEndpointName:
        type: "string"
        description: "Short name containing the assay, the component readout, and\
          \ an analysis applied, e.g. BSK_3C_IL8_up"
      assayComponentEndpointDesc:
        type: "string"
        description: "Description of the assay endpoint"
      assayFunctionType:
        type: "string"
        description: "Assay function type"
      normalizedDataType:
        type: "string"
        description: "Normalized data type"
      analysisDirection:
        type: "string"
        description: "Analysis direction (used values: positive/negative)"
      burstAssay:
        type: "boolean"
        description: "Burst assay"
      keyPositiveControl:
        type: "string"
        description: "Key positive control"
      signalDirection:
        type: "string"
        description: "Signal direction (used values: loss/gain)"
      intendedTargetType:
        type: "string"
        description: "Objective chemical, molecular, cellular, pathway or anatomical\
          \ entity"
      intendedTargetTypeSub:
        type: "string"
        description: "Objective chemical, molecular, cellular, pathway or anatomical\
          \ entity"
      intendedTargetFamily:
        type: "string"
        description: "Target family of the objective target for the assay"
      intendedTargetFamilySub:
        type: "string"
        description: "Target family of the objective target for the assay"
      intendedTargetGeneId:
        type: "array"
        description: "List of target gene ids that are the objective"
        items:
          type: "integer"
      intendedTargetEntrezGeneId:
        type: "array"
        description: "List of target gene ids that are the objective (NCBI Entrez\
          \ gene id)"
        items:
          type: "integer"
      intendedTargetOfficialFullName:
        type: "array"
        description: "List of objective target offical full names"
        items:
          type: "string"
      intendedTargetGeneName:
        type: "array"
        description: "List of objective target gene names"
        items:
          type: "string"
      intendedTargetOfficialSymbol:
        type: "array"
        description: "List of objective target offical symbols"
        items:
          type: "string"
      intendedTargetGeneSymbol:
        type: "array"
        description: "List of objective target symbols"
        items:
          type: "string"
      intendedTargetDescription:
        type: "array"
        description: "Objective target description"
        items:
          type: "string"
      intendedTargetUniprotAccessionNumber:
        type: "array"
        description: "Objective target uniprot accesscion number"
        items:
          type: "string"
      intendedTargetOrganismId:
        type: "array"
        description: "Intended target organism id"
        items:
          type: "integer"
      intendedTargetTrackStatus:
        type: "array"
        description: "Objective target track status (used values: live)"
        items:
          type: "string"
      technologicalTargetGeneId:
        type: "array"
        description: "Measured molecular target gene id"
        items:
          type: "integer"
      technologicalTargetEntrezGeneId:
        type: "array"
        description: "List of measured molecular target gene ids (NCBI Entrez gene\
          \ id)"
        items:
          type: "integer"
      technologicalTargetOfficialFullName:
        type: "array"
        description: "List of measured molecular target offical full names"
        items:
          type: "string"
      technologicalTargetGeneName:
        type: "array"
        description: "List of technolmeasured molecularogical target gene names"
        items:
          type: "string"
      technologicalTargetOfficialSymbol:
        type: "array"
        description: "List of measured molecular target offical symbols"
        items:
          type: "string"
      technologicalTargetGeneSymbol:
        type: "array"
        description: "List of measured molecular target symbols"
        items:
          type: "string"
      technologicalTargetDescription:
        type: "array"
        description: "Measured molecular target description"
        items:
          type: "string"
      technologicalTargetUniprotAccessionNumber:
        type: "array"
        description: "Measured molecular target uniprot accesscion number"
        items:
          type: "string"
      technologicalTargetOrganismId:
        type: "array"
        description: "Measured molecular target organism id"
        items:
          type: "integer"
      technologicalTargetTrackStatus:
        type: "array"
        description: "Measured molecular target track status (used values: live)"
        items:
          type: "string"
      citationsCitationId:
        type: "array"
        description: "List of citation ids"
        items:
          type: "integer"
      citationsPmid:
        type: "array"
        description: "List of PubMed citation ids"
        items:
          type: "integer"
      citationsDoi:
        type: "array"
        description: "List of citation digital object identifiers"
        items:
          type: "string"
      citationsOtherSource:
        type: "array"
        description: "List of other source citations"
        items:
          type: "string"
      citationsOtherId:
        type: "array"
        description: "Listf of other source citations ids"
        items:
          type: "string"
      citationsCitation:
        type: "array"
        description: "List of citation texts"
        items:
          type: "string"
      citationsTitle:
        type: "array"
        description: "List of citation titles"
        items:
          type: "string"
      citationsAuthor:
        type: "array"
        description: "List of citation authors"
        items:
          type: "string"
      citationsUrl:
        type: "array"
        description: "List of citation URLs"
        items:
          type: "string"
      reagent:
        type: "array"
        description: ""
        items:
          $ref: "#/definitions/Assay_reagent"
  Result:
    type: "object"
    properties:
      fitc:
        type: "integer"
        description: "fit category"
      hitc:
        type: "integer"
        description: "Activity or hit call, 1 indicates active"
      logcMax:
        type: "number"
        description: "Level 4 id (from database) for the selected sample"
      logcMin:
        type: "number"
        description: "Log base 10 of the maximum concentration tested"
      m4id:
        type: "integer"
        description: "Log base 10 of the minimum concentration tested"
      maxMean:
        type: "number"
        description: "Maximum of the means at each concentration"
      maxMed:
        type: "number"
        description: "Maximum of the medians at each concentration"
      modl:
        type: "string"
        description: "Activity concentration at 10% of the modeled top value (AC10)"
      modlAc10:
        type: "number"
        description: "Activity concentration at 10% of the modeled top value (AC10)"
      modlAcb:
        type: "number"
        description: "Activity concentration at baseline"
      modlAcc:
        type: "number"
        description: "Activity concentration at cutoff"
      modlGa:
        type: "number"
        description: "Gain AC50"
      modlGw:
        type: "number"
        description: "Gain hill coefficient"
      modlLa:
        type: "number"
        description: "Loss AC50"
      modlLw:
        type: "number"
        description: "Loss hill coefficient"
      modlRmse:
        type: "number"
        description: "Root mean square error (RMSE)"
      modlTp:
        type: "number"
        description: "Modeled top of the curve"
      oldstyleAc50:
        type: "number"
        description: ""
      oldstyleNegLogAc50:
        type: "number"
        description: ""
      spid:
        type: "string"
        description: "Sample id for the selected sample"
      tested:
        type: "boolean"
        description: "Whether the chemical was tested, 1 indicates tested"
      zscore:
        type: "number"
        description: "Zscore of AC50 values based on the chemical specific cytotoxicity\
          \ distribution file"
  Aggregation:
    type: "object"
    properties:
      name:
        type: "string"
        description: "Aggregation name"
      filterTerm:
        type: "string"
        description: "Term used to filter the results"
      buckets:
        type: "array"
        description: "Aggregation values (buckets) and correspondig item counts"
        items:
          $ref: "#/definitions/Aggregation_buckets"
  Error:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      message:
        type: "string"
      fields:
        type: "string"
  inline_response_200:
    properties:
      results:
        type: "array"
        items:
          $ref: "#/definitions/Assay"
      aggregations:
        type: "object"
        properties: {}
  inline_response_200_1_aggregations:
    properties:
      clib:
        $ref: "#/definitions/Aggregation"
      dssToxQLevel:
        $ref: "#/definitions/Aggregation"
      substanceType:
        $ref: "#/definitions/Aggregation"
  inline_response_200_1:
    properties:
      results:
        type: "array"
        items:
          $ref: "#/definitions/Compound"
      aggregations:
        $ref: "#/definitions/inline_response_200_1_aggregations"
  inline_response_200_2_results:
    properties:
      compound:
        $ref: "#/definitions/Compound"
      assay:
        $ref: "#/definitions/Assay"
      result:
        $ref: "#/definitions/Result"
  inline_response_200_2:
    properties:
      aggregations:
        $ref: "#/definitions/inline_response_200_1_aggregations"
      results:
        type: "array"
        items:
          $ref: "#/definitions/inline_response_200_2_results"
  Assay_reagent:
    properties:
      arid:
        type: "integer"
      reagentNameValue:
        type: "string"
      reagentNameValueType:
        type: "string"
      cultureOrAssay:
        type: "string"
  Aggregation_buckets:
    properties:
      key:
        type: "string"
        description: "Value to display to the user and use for filtering"
      doc_count:
        type: "integer"
        description: "Number of items if the current view is filtered by this additional\
          \ value"
parameters:
  Offset:
    name: "offset"
    in: "query"
    description: "Number of assay endpoints to skip (for paging)"
    required: false
    type: "integer"
  Limit:
    name: "limit"
    in: "query"
    description: "Maximum count of assay endpoints to return (for paging)"
    required: false
    type: "integer"
  CompoundIds:
    name: "compoundIds"
    in: "query"
    description: "Filter by compound IDs"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  ClibFilter:
    name: "clibFilter"
    in: "query"
    description: "Filter by clib"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  DssToxQCLevelFilter:
    name: "dssToxQCLevelFilter"
    in: "query"
    description: "Filter by the quality level filter field"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  SubstanceTypeFilter:
    name: "substanceTypeFilter"
    in: "query"
    description: "Filter by the substance type field"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  AssayIds:
    name: "assayIds"
    in: "query"
    description: "Filter by assay IDs"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  AssayEndpointIds:
    name: "assayEndpointIds"
    in: "query"
    description: "Filter by assay IDs"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  StudyIds:
    name: "studyIds"
    in: "query"
    description: "Filter by study IDs"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
