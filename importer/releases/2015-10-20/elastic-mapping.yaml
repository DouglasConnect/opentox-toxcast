settings:
  # https://www.elastic.co/guide/en/elasticsearch/reference/current/index-modules.html

mappings:
  # https://www.elastic.co/guide/en/elasticsearch/reference/current/mapping.html

  assay: &assay
    properties:
      aid:
        type: "integer"
        index: "not_analyzed"
      assayName:
        type: "string"
      assayDesc:
        type: "string"
      organism:
        # facet candidate
        type: "string"
        fields:
          raw:
            type: "string"
            index: "not_analyzed"
      tissue:
        # facet candidate
        type: "string"
        fields:
          raw:
            type: "string"
            index: "not_analyzed"

  compound: &compound
    properties:
      chid:
        type: "integer"
        index: "not_analyzed"
      chnm:
        type: "string"
      casn:
        type: "string"
        index: "not_analyzed"

  result:
    properties:
      assay: *assay
      compound: *compound
      result:
        properties:
          fitc:
            type: 'integer'
            index: 'not_analyzed'
          hitc:
            type: 'integer'
            index: 'not_analyzed'
          logc_max:
            type: 'float'
            index: 'not_analyzed'
          logc_min:
            type: 'float'
            index: 'not_analyzed'
          m4id:
            type: 'integer'
            index: 'not_analyzed'
          max_mean:
            type: 'float'
            index: 'not_analyzed'
          max_med:
            type: 'float'
            index: 'not_analyzed'
          modl:
            type: 'string'
            index: 'not_analyzed'
          modl_ac10:
            type: 'float'
            index: 'not_analyzed'
          modl_acb:
            type: 'float'
            index: 'not_analyzed'
          modl_acc:
            type: 'float'
            index: 'not_analyzed'
          modl_ga:
            type: 'float'
            index: 'not_analyzed'
          modl_gw:
            type: 'float'
            index: 'not_analyzed'
          modl_la:
            type: 'float'
            index: 'not_analyzed'
          modl_lw:
            type: 'float'
            index: 'not_analyzed'
          modl_rmse:
            type: 'float'
            index: 'not_analyzed'
          modl_tp:
            type: 'float'
            index: 'not_analyzed'
          oldstyle_ac50:
            type: 'float'
            index: 'not_analyzed'
          oldstyle_neg_log_ac50:
            type: 'float'
            index: 'not_analyzed'
          spid:
            type: 'string'
            index: 'not_analyzed'
          tested:
            type: 'boolean'
            index: 'not_analyzed'
          zscore:
            type: 'float'
            index: 'not_analyzed'
