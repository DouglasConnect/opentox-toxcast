settings:
  # Index settings
  # https://www.elastic.co/guide/en/elasticsearch/reference/current/index-modules.html

mappings:
  # Mappings
  # https://www.elastic.co/guide/en/elasticsearch/reference/current/mapping.html

  assay: &assay
    properties:
      aid:
        type: integer
      assayName:
        type: string
      assayDesc:
        type: string
      organism:
        type: string
        fields:
          raw:
            type: string
            index: not_analyzed
      tissue:
        type: string
        fields:
          raw:
            type: string
            index: not_analyzed

  compound: &compound
    properties:
      chid:
        type: integer
      chnm:
        type: string
      casn:
        type: string
        index: not_analyzed
      code:
        type: string
        index: not_analyzed
      clib:
        type: string
        index: not_analyzed
      dssToxSubstanceId:
        type: string
        index: not_analyzed
      dssToxStructureId:
        type: string
        index: not_analyzed
      dssToxQCLevel:
        type: string
        index: not_analyzed
      substanceType:
        type: string
        index: not_analyzed
      substanceNote:
        type: string
      structureSMILES:
        type: string
        index: not_analyzed
      structureInChI:
        type: string
        index: not_analyzed
      structureInChIKey:
        type: string
        index: not_analyzed
      structureFormula:
        type: string
        index: not_analyzed
      structureMolWt:
        type: float

  result:
    properties:
      assay: *assay
      compound: *compound
      result:
        properties:
          fitc:
            type: integer
          hitc:
            type: integer
          logcMax:
            type: float
          logcMin:
            type: float
          m4id:
            type: integer
          maxMean:
            type: float
          maxMed:
            type: float
          modl:
            type: string
            index: not_analyzed
          modlAc10:
            type: float
          modlAcb:
            type: float
          modlAcc:
            type: float
          modlGa:
            type: float
          modlGw:
            type: float
          modlLa:
            type: float
          modlLw:
            type: float
          modlRmse:
            type: float
          modlTp:
            type: float
          oldstyleAc50:
            type: float
          oldstyleNegLogAc50:
            type: float
          spid:
            type: string
            index: not_analyzed
          tested:
            type: boolean
            index: not_analyzed
          zscore:
            type: float
