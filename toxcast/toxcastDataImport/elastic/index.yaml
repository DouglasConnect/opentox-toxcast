settings:
  # https://www.elastic.co/guide/en/elasticsearch/reference/current/index-modules.html

mappings:
  # https://www.elastic.co/guide/en/elasticsearch/reference/current/mapping.html

  assay: &assay
    properties:
      aid:
        type: "integer"
        index: "not_analyzed"
      assayName:
        type: "string"
      assayDesc:
        type: "string"
      organism:
        # facet candidate
        type: "string"
        fields:
          raw:
            type: "string"
            index: "not_analyzed"
      tissue:
        # facet candidate
        type: "string"
        fields:
          raw:
            type: "string"
            index: "not_analyzed"

  compound: &compound
    properties:
      chid:
        type: "integer"
        index: "not_analyzed"
      chnm:
        type: "string"
      casn:
        type: "string"
        index: "not_analyzed"

  result:
    properties:
      assay: *assay
      compound: *compound
      result:
        properties:
          hitc:
            # facet candidate
            type: "integer"
            index: "not_analyzed"
